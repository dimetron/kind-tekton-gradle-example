apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: gradle-pipeline-run
  generateName: gradle-pipeline-run-
spec:
  serviceAccountName: 'default'
  pipelineRef:
    name: gradle-pipeline
  params:
    - name: gitUrl
      value: "https://github.com/dimetron/kind-tekton-gradle-example.git"